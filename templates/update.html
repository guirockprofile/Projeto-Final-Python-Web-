<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cadastro de Clientes</title>
</head>
<body> 
    <div class="container">
        <form action="/saveup" method="post">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" class="form-control" value={{lista[1]}} />
            </div>
            <div class="form-group">
                <label>Plataforma/label>
                <input type="text" name="plataforma" class="form-control" value={{lista[2]}} />
            </div>
            <div class="form-group" style="z-index: -1;">
                <label>id</label>
                <input type="text" name="id" class="form-control" value={{lista[0]}} />
            </div>
            <br>
            <button class="btn btn-primary" style="margin-top: 20px">Salvar</button>
        </form>
    </div>
</body>
</html>
